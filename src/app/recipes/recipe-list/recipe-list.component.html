<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-xs-12">   <!--Here in the recipe list, we are rendering our recipe items by iterating over our recipe array --> 
    <app-recipe-item        
    *ngFor="let recipeEl of recipes; let i = index"
    [recipe] = "recipeEl" 
    [index] = "i"
    ></app-recipe-item> 
  </div>   
</div>
